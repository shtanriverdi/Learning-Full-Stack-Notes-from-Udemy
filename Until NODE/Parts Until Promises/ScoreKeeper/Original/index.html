<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="mainContainer">
        <div id="imageContainer">
            <img src="background.jpeg">
        </div>
        <div id="scoreBoardContainer">
            <h3>Ping Pong Score Keeper</h3>
            <div id="playerScores">
                <h1>
                    <span id="scoreP1">0</span>
                    to
                    <span id="scoreP2">0</span>
                </h1>
            </div>
            <p>Use the button below to keep scores.</p>
            <b>Playing To:</b>
            <select id="pointSelection">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div id="buttonsContainer">
                <button id="btnP1">+1 Player One</button>
                <button id="btnP2">+1 Player Two</button>
                <button id="btnReset">Reset</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
