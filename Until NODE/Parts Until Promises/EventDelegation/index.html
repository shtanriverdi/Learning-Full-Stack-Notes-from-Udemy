<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Event Delegation</h1>
    <form action="/" id="tweetForm">
        <input name="username" type="text" id="username" placeholder="username">
        <input name="tweet" type="text" id="tweet" placeholder="tweet">
        <button type="submit">Submit Tweet</button>
    </form>

    <h1>Tweets</h1>
    <ul id="tweets">
        <li>MELO</li>
        <li>I am LI</li>
        <li>Genesis</li>
        <p>You cannot delete me!</p>
        <button>BUTTON cant delete me too!</button>
    </ul>

    <script src="app.js"></script>
</body>
</html>
